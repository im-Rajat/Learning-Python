<h1>Login Now</h1>

<style>
    h3{
        color: red;
    }
</style>

{% for message in messages %}
<h3>{{message}}</h3>
{% endfor %}

<form action="login" method="POST">
    {% csrf_token %}
    <p>Username:</p>
    <input type="text" name="username"/>
    <p>Password:</p>
    <input type="Password" name="password"/><br>
    <input type="submit"/>
</form>


<form action="register" method="GET">
    {% csrf_token %}
    <p> For SignUp, Click Below</p>
    <input type="submit"/>
</form>
